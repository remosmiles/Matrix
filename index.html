<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX_REMO_FORMATION</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);

        // Hier speichern wir, welche Pixel zum Namen gehören
        let namePixels = [];
        const name = "REMO";

        // Funktion um die "Schablone" für den Namen zu erstellen
        function createNameTemplate() {
            ctx.fillStyle = "white";
            ctx.font = `bold ${Math.floor(canvas.width / 5)}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(name, canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            namePixels = [];

            // Wir prüfen alle 20 Pixel (fontSize), ob dort ein Buchstabe des Namens ist
            for (let y = 0; y < canvas.height; y += fontSize) {
                for (let x = 0; x < canvas.width; x += fontSize) {
                    const index = (y * canvas.width + x) * 4;
                    if (imageData[index] > 128) { // Wenn der Pixel hell ist (Teil des Namens)
                        namePixels.push({ x, y, currentLetter: '' });
                    }
                }
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        createNameTemplate();

        let startTime = Date.now();
        const formationDelay = 3000; // Nach 3 Sekunden beginnt die Formation

        function draw() {
            // Hintergrund leicht abdunkeln für Schweif-Effekt
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const elapsed = Date.now() - startTime;

            // Normaler Matrix-Regen
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                
                // Spitze des Regens ist weiß
                ctx.fillStyle = "#fff";
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                // Rest ist grün
                ctx.fillStyle = "#0F0";
                ctx.fillText(text, i * fontSize, (drops[i] - 1) * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            // Die Formation des Namens REMO
            if (elapsed > formationDelay) {
                namePixels.forEach(pixel => {
                    // Die Buchstaben im Namen flackern wie im Original
                    if (Math.random() > 0.9) {
                        pixel.currentLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                    }
                    
                    // Leuchteffekt für den Namen
                    ctx.fillStyle = "#fff";
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "#0F0";
                    ctx.fillText(pixel.currentLetter, pixel.x, pixel.y);
                    ctx.shadowBlur = 0;
                });
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createNameTemplate();
        });
    </script>
</body>
</html>
